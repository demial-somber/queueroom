<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>QueueRoom</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="/img/ICON.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="search-box-container">
				<button class="submit">
					<img
						src="/img/seach.png"
						alt="seach"
						width="20"
						height="20"
						draggable="false"
					/>
				</button>
				<input class="search-box" />
			</div>
			<h3 class="response"></h3>
		</div>

		<header id="logo">
			<h1>QueueRoom</h1>
		</header>
		<div id="nameUser">Дёмин Павел</div>
		<div id="statusUser">Администратор</div>
		<div id="profileIcon"></div>

		<main>
			<div id="playButton">
				<svg
					viewBox="0 0 200 200"
					width="48%"
					height="48%"
					aria-hidden="true"
					focusable="false"
				>
					<polygon points="82,70 138,100 82,130" fill="#060610" />
				</svg>
			</div>
			<div id="currentSongName">Twisted Sister</div>
			<div id="currentSongTitle">We're not gonna take it</div>
			<div id="progressBar"></div>
			<div id="timeOfSound">01:23/3:20</div>
		</main>

		<aside id="leftQueue" aria-label="Queue">
			<div class="queue-header">
				<div class="queue-search">
					<button class="queue-toggle" aria-label="Open search">
						<img
							src="/img/seach.png"
							alt=""
							width="18"
							height="18"
							draggable="false"
						/>
					</button>
					<input
						class="queue-search-input"
						type="text"
						placeholder="Поиск музыки"
					/>
				</div>
				<h2 class="queue-title">Очередь</h2>
			</div>

			<ul class="queue-list" role="list">
				<!-- пример одной записи; дублируйте через JS -->
				<li class="queue-item" role="listitem" data-id="1">
					<div class="qi-index">1</div>
					<div class="qi-meta">
						<div class="qi-title">We're not gonna take it</div>
						<div class="qi-artist">Twisted Sister</div>
					</div>
					<button class="qi-remove" aria-label="Remove from queue">✕</button>
				</li>
				<!-- ... -->
			</ul>

			<div class="queue-footer">
				<button class="queue-clear">Очистить</button>
				<div class="queue-count">3 трека</div>
			</div>
		</aside>

		<script src="scripts.js" defer></script>
	</body>
</html>
